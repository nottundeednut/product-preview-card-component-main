<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">

    <img src="./images/image-product-desktop.jpg" alt="perfume pic">

    <div class="section">

      <h1>
        Preview
      </h1>

      <p id="hero">
        Gabrielle Essence Eau De Parfum
      </p>

      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>

      <p id="pricing">
        $149.99
        <span><strike>$169.99</strike></span>
      </p>

      <button type="submit"><img src="./images/icon-cart.svg" alt="cart icon"> Add to Cart</button>

    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/nottundeednut">Owolabi Babatunde</a>.
  </div>
</body>

</html>
